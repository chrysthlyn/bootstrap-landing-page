<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/custom.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-expand-lg py-4 navbar-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="images/logo.png" width="187" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Product</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Customers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Resources</a>
                    </li>
                    <a class="btn btn-secondary px-4 ms-5" href="#" role="button">Sign Up </a>
                    <a class="btn btn-primary px-4 ms-2" href="#" role="button">Sign In</a>
                </ul>
            </div>
        </div>
    </nav>

    <section class="heromain mt-4">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1 class="mb-4">
                        The Design Thinking Superpowers
                    </h1>
                    <p class="mb-5">
                        Tools, tutorials, design and innovation experts, all in one place! The most intuitive way to
                        imagine your next user experience.
                    </p>
                    <a class="btn btn-primary" href="#" role="button">Get Started</a>
                </div>
                <div class="col">
                    <img width="600" src="images/hero_main.png" alt="Hero Main Image">
                </div>
            </div>
        </div>
    </section>

    <script type="text/javascript" src="js/bootstrap.js"></script>

</body>

</html>
